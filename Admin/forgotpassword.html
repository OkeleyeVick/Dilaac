	<body>

										<input type="email" class="form-control" id="email-address" />
									</div>
									<div class="v-submit-button mt-5">

									</div>
								</div>
							</form>
						</div>
					</main>
					<!-- main @::end -->
				</div>
				<div class="d-none d-md-inline col-md-6 col-lg-6 h-100 p-sm-0">

					</div>
				</div>
			</div>
		</div>
